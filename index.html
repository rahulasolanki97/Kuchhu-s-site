<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom Lyric ðŸ§¶</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #001f4d;
            color: #fff;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .tagline {
            text-align: center;
            color: #aad4ff;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        #logoPreview {
            display: block;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            object-fit: cover;
            border: 3px solid #aad4ff;
            border-radius: 50%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.3s;
        }

        .whatsapp-btn {
            background: #25D366;
        }

        .instagram-btn {
            background: #C13584;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
        }

        .card {
            background: #fff;
            color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #001f4d;
            font-size: 1.3em;
        }

        .card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .price {
            font-weight: bold;
            color: #001f4d;
            font-size: 1.5em;
        }

        .oldprice {
            text-decoration: line-through;
            color: #999;
            font-size: 1.1em;
        }

        .discount-badge {
            background: #ff4444;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .order-btn {
            display: block;
            background: #25D366;
            color: #fff;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .order-btn:hover {
            background: #1da851;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #aad4ff;
        }

        .error-message {
            background: #ff4444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
        }

        .admin-section {
            background: #00264d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
        }

        .admin-section h3 {
            color: #aad4ff;
            margin-bottom: 15px;
        }

        .admin-btn {
            background: #aad4ff;
            color: #001f4d;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .admin-btn:hover {
            background: #88b8e8;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #aad4ff;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .products {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logoPreview" src="" alt="Logo" style="display:none;">

    <!-- Header -->
    <h1>Loom Lyric ðŸ§¶</h1>
    <p class="tagline">Stitching melody in every loop</p>

    <!-- Social Links -->
    <div class="social-links">
        <a href="#" class="social-btn whatsapp-btn" id="whatsappLink" style="display: none;">
            <span>ðŸ’¬</span> WhatsApp
        </a>
        <a href="#" class="social-btn instagram-btn" id="instagramLink" style="display: none;">
            <span>ðŸ“·</span> Instagram
        </a>
    </div>

    <!-- Products Section -->
    <h2>Our Handmade Products</h2>
    
    <div id="loadingMessage" class="loading">
        Loading products... ðŸ§¶
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div class="products" id="products"></div>

    <!-- Admin Section -->
    <div class="admin-section">
        <h3>Admin Access</h3>
        <p style="color: #aad4ff; margin-bottom: 15px;">
            Update products and settings using the Admin Panel
        </p>
        <button class="admin-btn" onclick="window.open('admin.html', '_blank')">
            ðŸ”§ Open Admin Panel
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 Loom Lyric. All rights reserved.
    </div>

    <script>
        /* ===== CONFIGURATION ===== */
        // UPDATE THESE WITH YOUR GITHUB DETAILS
        const GITHUB_USERNAME = 'rahulasolanki97';
        const REPO_NAME = 'Kuchhu-s-site';
        const BRANCH = 'main'; // Change to 'master' if your branch is master

        // Construct URLs for JSON files
        const SETTINGS_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH}/data/settings.json`;
        const PRODUCTS_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH}/data/products.json`;

        /* ===== LOAD WEBSITE DATA ===== */
        async function loadWebsite() {
            try {
                // Load settings
                await loadSettings();
                
                // Load products
                await loadProducts();
                
                document.getElementById('loadingMessage').style.display = 'none';
            } catch (error) {
                console.error('Error loading website:', error);
                showError('Failed to load website data. Please make sure JSON files are uploaded to GitHub in the data folder.');
            }
        }

        /* ===== LOAD SETTINGS ===== */
        async function loadSettings() {
            try {
                const response = await fetch(SETTINGS_URL);
                if (!response.ok) throw new Error('Settings file not found');
                
                const settings = await response.json();
                
                // Set logo
                if (settings.logo) {
                    const logoImg = document.getElementById('logoPreview');
                    logoImg.src = settings.logo;
                    logoImg.style.display = 'block';
                }
                
                // Set WhatsApp link
                if (settings.whatsapp) {
                    const whatsappLink = document.getElementById('whatsappLink');
                    whatsappLink.href = `https://wa.me/${settings.whatsapp}`;
                    whatsappLink.style.display = 'inline-flex';
                }
                
                // Set Instagram link
                if (settings.instagram) {
                    const instagramLink = document.getElementById('instagramLink');
                    const username = settings.instagram.replace('@', '');
                    instagramLink.href = `https://instagram.com/${username}`;
                    instagramLink.style.display = 'inline-flex';
                }
            } catch (error) {
                console.warn('Settings not loaded:', error);
                throw error;
            }
        }

        /* ===== LOAD PRODUCTS ===== */
        async function loadProducts() {
            try {
                const response = await fetch(PRODUCTS_URL);
                if (!response.ok) throw new Error('Products file not found');
                
                const data = await response.json();
                const products = data.products || [];
                
                displayProducts(products);
            } catch (error) {
                throw error;
            }
        }

        /* ===== DISPLAY PRODUCTS ===== */
        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            
            if (products.length === 0) {
                productsDiv.innerHTML = '<div class="error-message">No products available yet. Use the Admin Panel to add products.</div>';
                return;
            }

            productsDiv.innerHTML = products.map(product => {
                const hasSpecialPrice = isSpecialPriceActive(product);
                const discount = hasSpecialPrice ? 
                    Math.round(((product.normalPrice - product.specialPrice) / product.normalPrice) * 100) : 0;

                return `
                    <div class="card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="card-content">
                            <h3>${product.name}</h3>
                            <p>${product.description || ''}</p>
                            
                            <div class="price-container">
                                ${hasSpecialPrice ? `
                                    <span class="price">â‚¹${product.specialPrice}</span>
                                    <span class="oldprice">â‚¹${product.normalPrice}</span>
                                    <span class="discount-badge">${discount}% OFF</span>
                                ` : `
                                    <span class="price">â‚¹${product.normalPrice}</span>
                                `}
                            </div>
                            
                            <a class="order-btn" href="#" onclick="orderProduct('${product.name}', ${hasSpecialPrice ? product.specialPrice : product.normalPrice}); return false;">
                                ðŸ›’ Order on WhatsApp
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /* ===== CHECK IF SPECIAL PRICE IS ACTIVE ===== */
        function isSpecialPriceActive(product) {
            if (!product.specialPrice || !product.specialPriceStart || !product.specialPriceEnd) {
                return false;
            }

            const today = new Date();
            const startDate = new Date(product.specialPriceStart);
            const endDate = new Date(product.specialPriceEnd);

            return today >= startDate && today <= endDate;
        }

        /* ===== ORDER PRODUCT VIA WHATSAPP ===== */
        async function orderProduct(productName, price) {
            try {
                const response = await fetch(SETTINGS_URL);
                const settings = await response.json();
                
                if (settings.whatsapp) {
                    const message = `Hi! I'm interested in ordering ${productName} (â‚¹${price})`;
                    const url = `https://wa.me/${settings.whatsapp}?text=${encodeURIComponent(message)}`;
                    window.open(url, '_blank');
                } else {
                    alert('WhatsApp number not configured. Please contact the admin.');
                }
            } catch (error) {
                alert('Failed to process order. Please try again.');
            }
        }

        /* ===== SHOW ERROR MESSAGE ===== */
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        /* ===== INITIALIZE ===== */
        window.addEventListener('DOMContentLoaded', loadWebsite);

        // Auto-refresh every 5 minutes to get latest updates
        setInterval(loadWebsite, 5 * 60 * 1000);
    </script>

</body>
</html>
